<h2 class="text-2xl mb-2">{{ i18n "service" }}</h2>

{{ range site.Data.service }}
<div class="md:grid grid-cols-8 mb-6">
  <div class="col-span-2 lg:col-span-1">
    {{ .start_date }}{{ if eq .start_date .end_date }}{{ else if .end_date }} -
    {{ .end_date }}{{ else }} - {{ i18n "present" }}{{ end}}
  </div>

  <div class="col-span-6 lg:col-span-7">
    <h4 class="text-xl font-semibold">
      {{index .position site.Language.Lang }}
    </h4>
    {{ .institution }}<br />
    {{ .city }} {{ .info | markdownify }}
  </div>
</div>
{{ end }}
